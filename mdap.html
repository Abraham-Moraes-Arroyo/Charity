<!-- Button that will take the user to the top -->

<button onclick="topFunction()" id="myBtn" title="Go to top"> Top</button>

<!-- The script for the accordion to work, this deals with the "animation" -->

<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>
<!-- end of accodion script -->

<!-- Start of the script for the TOP button -->
<script>
//on the right time of pressing the button

mybutton =document.getElementById("myBtn");

// When the user gets at 20px down, this will trigger the button 

window.onscroll=function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// The action of getting the user to the top of the page
function topFunction(){
  document.body.scrollTop =0; //This is done exclusively for Safari web browser
  document.documentElement.scrollTop=0; //This is for other chrome based web browser, and other brwosers
}
</script>
